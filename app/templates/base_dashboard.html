<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #333337, #13132e);
            background-size: cover; /* Ensures the gradient stretches to fill the viewport */
            background-repeat: no-repeat; /* Prevents tiling */
            min-height: 100vh; /* Ensures the body covers the full viewport height */
            margin: 0; /* Removes default margin */
            font-family: 'Raleway', sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
            font-size: clamp(0.5rem, 1vw, 0.8rem);
        }

        table thead th {
            position: sticky;
            top: 0; /* Stick to the top of the container */
            background-color: white; /* Match the table's background color */
            z-index: 2; /* Ensure it stays above the table rows */
            border: 2px solid #dee2e6; /* Ensure the bottom border is visible */
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.1);
        }

        .dot-link {
            text-decoration: none;
            font-weight: bold;
        }

        .dot-link:hover {
            color: #007bff;
        }

        .navbar {
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        .nav-link {
            margin-left: 10px;
        }

        #status {
            border: 2px solid #007bff;
            background-color: #f8f9fa;
            color: #212529;
            padding: 10px 16px;
            border-radius: 6px;
            margin-top: 16px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            min-height: 2em;
            display: none;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/logo/app_logo2.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            AIDOT
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-secondary me-2" href="/dashboards/lookup_history">Lookup History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-secondary me-2" href="/dashboards/carriers">Carriers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-danger mb-2 mb-lg-0" href="/logout">Log Out</a>
                </li>
            </ul>
            <div class="d-flex align-items-center justify-content-center justify-content-lg-start">
                <img src="{{ user_image }}" alt="Profile Picture" class="rounded-circle me-2" width="30" height="30">
                <span class="text-white">{{ user_name }}</span>
            </div>
        </div>
    </div>
</nav>

<div class="container" style="padding-top: 10px;">
    {% block content %}{% endblock %}
</div>


<!-- Link to external JavaScript file -->
<script type="module" src="/static/filters_and_tables_render.js"></script>
{% block js_scripts %}{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
