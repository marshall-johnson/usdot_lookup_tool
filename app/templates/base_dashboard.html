<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Add to <head> -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #23233a 0%, #2d2d4d 100%);
        min-height: 100vh;
        margin: 0;
    }
    .container {
        max-width: 900px;
        margin: 40px auto 0 auto;
        padding: 0 16px;
    }
    .card {
        background: rgba(255,255,255,0.95);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(44,62,80,0.12);
        padding: 2.5rem 2rem;
        margin-bottom: 2rem;
    }
    h1, h4 {
        font-weight: 700;
        letter-spacing: -1px;
    }
    .form-control, .form-select {
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        font-size: 1rem;
        padding: 0.75rem 1rem;
    }
    .btn-primary {
        background: linear-gradient(90deg, #4f8cff 0%, #38c6ff 100%);
        border: none;
        border-radius: 8px;
        font-weight: 600;
        padding: 0.75rem 2rem;
        box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        transition: background 0.2s;
    }
    .btn-primary:hover {
        background: linear-gradient(90deg, #38c6ff 0%, #4f8cff 100%);
    }
    .table {
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(44,62,80,0.04);
    }
    .table th, .table td {
        padding: 1rem;
        vertical-align: middle;
        font-size: 0.8rem;
    }
    .table th {
        background: #f5f8fa;
        color: #333;
        font-weight: 600;
        border-bottom: 2px solid #e0e0e0;
    }
    .table tbody tr:hover {
        background: #f0f6ff;
        transition: background 0.2s;
    }
    #scrollable-container {
        height: 500px;
        overflow-y: auto;
    }
    table thead th {
        position: sticky;
        top: 0;
        background: #f5f8fa;
        z-index: 2;
    }
    .dot-link {
        color: #4f8cff;
        font-weight: 600;
        text-decoration: none;
    }
    .dot-link:hover {
        text-decoration: underline;
    }
    #status {
        border: 2px solid #4f8cff;
        background: #f5faff;
        color: #23233a;
        border-radius: 8px;
        padding: 1rem;
        margin-top: 1rem;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(44,62,80,0.07);
        display: none;
    }
    @media (max-width: 700px) {
        .container { max-width: 100%; }
        .card { padding: 1rem; }
        .table th, .table td { padding: 0.5rem; font-size: 0.95rem; }
    }
</style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/logo/app_logo2.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            AIDOT
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-secondary me-2" href="/dashboards/lookup_history">Lookup History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-secondary me-2" href="/dashboards/carriers">Carriers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-danger mb-2 mb-lg-0" href="/logout">Log Out</a>
                </li>
            </ul>
            <div class="d-flex align-items-center justify-content-center justify-content-lg-start">
                <img src="{{ user_image }}" alt="Profile Picture" class="rounded-circle me-2" width="30" height="30">
                <span class="text-white">{{ user_name }}</span>
            </div>
        </div>
    </div>
</nav>

<div class="container" style="padding-top: 10px;">
    {% block content %}{% endblock %}
</div>


<!-- Link to external JavaScript file -->
<script type="module" src="/static/filters_and_tables_render.js"></script>
{% block js_scripts %}{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
