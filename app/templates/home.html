<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Leads Using AI Vision</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #23233a 0%, #2d2d4d 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #23233a;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.97);
            padding: 48px 32px 40px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.12);
            width: 90%;
            max-width: 520px;
        }
        .logo-img {
            width: 120px;
            height: 120px;
            margin-bottom: 18px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #23233a;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        h2 {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 32px;
            font-weight: 400;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 28px;
        }
        .btn {
            display: inline-block;
            padding: 14px 36px;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }

        .btn.login {
            background: #4CAF50;
        }
        .btn.signup {
            background: #2196F3;
        }
        
        .btn:hover {
            filter: brightness(0.95);
            box-shadow: 0 4px 16px rgba(44,62,80,0.12);
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 8px 24px 8px;
            }
            .logo-img {
                width: 80px;
                height: 80px;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="/static/logo/app_logo2.jpg" alt="Logo" class="logo-img">
    <h1>Get your leads using AI vision</h1>
    <h2>Upload your photos where the USDOT number is visible and watch the magic happen</h2>

    <div class="btn-container">
        <a href="/login" class="btn login"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="/signup" class="btn signup"><i class="fas fa-user-plus"></i> Sign Up</a>
    </div>
</div>

</body>
</html>
