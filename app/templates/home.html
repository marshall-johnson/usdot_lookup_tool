<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Leads Using AI Vision</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74EBD5, #ACB6E5);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn.login {
            background: #4CAF50;
        }
        .btn.signup {
            background: #2196F3;
        }
        .btn:hover {
            filter: brightness(0.9);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Get your leads using AI vision</h1>
    <h2>Upload your photos where the USDOT number is visible and watch the magic happen</h2>

    <div class="btn-container">
        <a href="/login" class="btn login">Login</a>
        <a href="/signup" class="btn signup">Sign Up</a>
    </div>
</div>

</body>
</html>
