{% extends "base_dashboard.html" %}

{% block title %}Lookup History{% endblock %}

{% block content %}
<!-- Main Content -->
<div class="container">
    <h1 class="text-center text-white mb-4">Lookup History</h1>
    <!-- Table Results section -->
    <div class="card mt-4 p-4 shadow-sm">

        <h4>USDOT Number Records</h4>

        <!-- Table filters -->
        <form id="filter-form" class="mb-4" data-dashboard-type="{{ dashboard_type }}">
            <div class="row">
                <div class="col-md-4">
                    <label for="legal_name" class="form-label">Legal Name</label>
                    <input type="text" id="legal_name" name="legal_name" class="form-control" placeholder="Enter legal name">
                </div>
                <div class="col-md-4">
                    <label for="valid_dot_only" class="form-label">Valid DOT Only</label>
                    <select id="valid_dot_only" name="valid_dot_only" class="form-select">
                        <option value="">All</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Apply Filters</button>
        </form>

        <!-- Table Results dynamically loaded using js -->
        <div id="scrollable-container" style="height: 500px; overflow-y: auto;">
            <table class="table table-bordered table-hover">
                <thead style="position: sticky; top: 0; background-color: white; z-index: 1;">
                    <tr>
                        <th>DOT Number</th>
                        <th>Legal Name</th>
                        <th>Phone Number</th>
                        <th>Mailing Address</th>
                        <th>Created At</th>
                        <th>Filename</th>
                        <th>User ID</th>
                        <th>Org ID</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <a href="/data/export/lookup_history" class="btn btn-outline-success me-2">
                <i class="bi bi-download"></i>
            </a>
        </div>
    </div>

</div>

{% endblock %}
